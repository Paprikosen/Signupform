<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div id="background">
            <img src="odin-lined.png" alt="Odin Logo">
            <h1>ODIN</h1>
         </div>
        <p>Foto von <a href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Halie West</a> auf <a href="https://unsplash.com/de/fotos/25xggax4bSA?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
        </p>
    </header>
    <body>
        <div class="right">
        <p>This is not a real online service! You know you need something like this in your life
            to help you realize your deepest dreams. Sign up <em>now</em> to get started!
            <br><br>
            You <em>know</em> you want to!
        </p>
        <form>
            <fieldset>
                <legend>Let's do this!</legend>
                <div>
                    <label for="firstname">FIRST NAME</label><br>
                    <input type="text" name="firstname" id="firstname"></input>
                 </div>
                 <div>
                <label for="lastname">LAST NAME</label><br>
                <input tpye="text" name="lastname" id="lastname"></input>
                </div>
                <div>
                <label for="email">EMAIL</label><br>
                <input type="email" name="email" id="email">
                </div>
                <div>
                <label for="phone">PHONE NUMBER</label><br>
                <input type="tel" name="phone" id="phone">
                </div>
                <div>
                <label for="pwd">PASSWORD</label><br>
                <input type="password" name="pwd" id="pwd">
                </div>
                <div>
                <label for="pwdc">CONFIRM PASSWORD</label><br>
                <input type="password" name="pwdc" id="pwdc">
                </div>
            </fieldset>
            <button type="submit">Submit</button>        </form>
        </div>
    </body>
</body>
</html>
